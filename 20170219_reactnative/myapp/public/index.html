      var $elem = document.getElementsByClassName('markdown');

      function tableOfContents($domlist){
        var $ol = document.createElement('ol');
        var $liList = [];
        for(var i = 0,len=$domlist.length; i < len; i++){
          $li = document.createElement('li');

          if($domlist[i].tagName === 'H2'){
            //H2目次を生成
            $li.textContent = $domlist[i].textContent;
            $ol.appendChild($li);
          }else if($domlist[i].tagName === 'H3'){
            //H3がある場合
            var $_li = document.createElement('li');
            $_li.textContent = $domlist[i].textContent;
            if($domlist[i-1].tagName !== 'H3'){
              var $_ol = document.createElement('ol');
              $_ol.appendChild($_li);
              $ol.lastElementChild.appendChild($_ol);
            }else{
              //h3が続く場合
              $_ol.appendChild($_li);
            }
          }
        }
        return $ol;
      }
